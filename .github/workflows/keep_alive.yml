name: Keep Streamlit App Alive

on:
  schedule:
    - cron: "*/10 * * * *"   # Runs every 10 minutes
  workflow_dispatch:          # Allows manual trigger from GitHub UI

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit App
        run: |
          echo "=== Starting Keep-Alive Ping ==="
          echo "Timestamp: $(date)"
          echo "Pinging: https://visual-product-matcher.streamlit.app/"
          
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" https://visual-appuct-matcher-huqbft5t.streamlit.app/)
          
          if [ "$STATUS" -eq 200 ]; then
            echo "✅ App is active (HTTP $STATUS)"
          else
            echo "⚠️ Warning: Unexpected status code ($STATUS)"
          fi
          
          echo "=== Ping Completed ==="
